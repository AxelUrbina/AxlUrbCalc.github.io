<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="main-display">
            <div class="input-group">
                <label for="firstNumber">Primer número</label>
                <input type="number" id="firstNumber" value="0">
            </div>
            
            <div class="operation-display">
                <span id="currentOperation">-</span>
            </div>

            <div class="input-group">
                <label for="secondNumber">Segundo número</label>
                <input type="number" id="secondNumber" value="0">
            </div>
        </div>

        <div class="result-section">
            <label>El resultado es</label>
            <input type="text" id="result" readonly>
        </div>
    </div>

    <div class="buttons-sidebar">
        <button data-operation="add">+</button>
        <button data-operation="subtract">-</button>
        <button data-operation="multiply">*</button>
        <button data-operation="divide">/</button>
        <button data-operation="modulus">%</button>
        <button data-operation="power">xⁿ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
